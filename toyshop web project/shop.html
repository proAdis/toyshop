<!DOCTYPE html>
<html>
  <head>
    <title>ToyShop Project</title>
<!--responsity-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" >

    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="shop-head.css">
    <link rel="stylesheet" href="shop.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left-section">
        <a href="shop.html" class="header-link">
          <img class="logo"
            src="toys/shop-logo.jfif">
          <img class="mobile-logo"
            src="toys/shop-logo.jfif">
        </a>
      </div>


        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="toys/cart.jfif">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
        
      </div>
    </div>

    <script src="cart.js"></script>
    <script src="products.js"></script>
    <script src="shop.js"></script>
  </body>
</html>
